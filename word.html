<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Word processor</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- nicEdit -->
<script src="../jquery/jquery-1.8.3.js" type="text/javascript"></script>
<script src="../nicEdit/nicEdit.js" type="text/javascript"></script>
<script type="text/javascript">
     bkLib.onDomLoaded(function() {
        var testurl = document.URL.replace("word.html", "test.html");
        var myNicEditor = new nicEditor({
            iconsPath: '../nicEdit/nicEditorIcons.gif', 
            fullPanel : true, 
            onSave : function(content, id, instance) {
                $.ajax({
                    type: "POST",
            		url: testurl,
            		data: content,
            		dataType: "html",
            		success: function(msg){
                		var srchtml = jQuery(html);
            			if(parseInt(msg)!=0)
            			{
            				$('elm1').html(srchtml('body'));
            				
            			}
            		}
                });
            } 
        });
        myNicEditor.setPanel('toolbar');
        myNicEditor.addInstance('elm1');
        myNicEditor.instanceById('elm1').selected(0,0); // no selected instance in the neginning
        var srcurl = document.URL.replace("word.html", "test.html");
        $.ajax({
    		type: "GET",
    		url: srcurl,
    		success: function(msg){
        		var srchtml = jQuery(html);
    			if(parseInt(msg)!=0)
    			{
    				$('elm1').html(srchtml('body'));
    				
    			}
    		}
        });
     });
     
</script>
<!-- /nicEdit -->

</head>
<body style="width: 100%; margin:0; padding: 0; padding-top: 10px;" >
<div id="toolbar" style="position: fixed; top: 0; left: 0; width: 100%;" >
</div>
<div id="elm1" >
</div>
</body>
</html>
