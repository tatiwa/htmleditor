<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Word processor</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- nicEdit -->
<script src="../nicEdit/nicEdit.js" type="text/javascript"></script>
<script type="text/javascript">
     bkLib.onDomLoaded(function() {
        var myNicEditor = new nicEditor({iconsPath: '../nicEdit/nicEditorIcons.gif'});
        myNicEditor.setPanel('toolbar');
        myNicEditor.addInstance('elm1');
     });
</script>
<!-- /nicEdit -->

</head>
<body style="width: 100%; margin:0; padding: 0; padding-top: 10px;" >
<div id="toolbar" style="position: fixed; top: 0; left: 0; width: 100%;" >
</div>

<form method="post" action="./word.html" style="height: 100%>
	<!-- Gets replaced with TinyMCE, remember HTML in a textarea should be encoded -->
	<textarea id="elm1" name="elm1" rows="15" cols="80" style="width: 100%">
		&lt;p&gt;This is the default text.&lt;/p&gt;
	</textarea>
	<br />
	<input type="submit" name="save" value="Submit" />
	<input type="reset" name="reset" value="Reset" />
</form>

</body>
</html>
